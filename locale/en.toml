"action.title.track" = "Track cover art lookup"
"manifest.description" = "Adds a right-click option on a cluster to look up album information using a search engine in a browser window."
"manifest.long_description" = "This plugin adds a right-click option on a cluster, providing the ability to lookup the cluster using a search engine in a\nbrowser window. It also provides a right-click option on album and track items in the right-hand Album pane, allowing a\nsearch engine lookup for the cover art associated with the selected album or track.\n\nWhen you right-click on the cluster, album or track, the lookup option is found under the \"Plugins\" section of the context list.\n"
"manifest.name" = "Search Engine Lookup"
"message.cluster_error.text" = "There was a problem with the information provided for the cluster."
"message.cluster_error.title" = "Lookup Error"
"message.lookup_error.text" = "There is no existing data to use for a search."
"message.lookup_error.title" = "Lookup Error"
"qt.SearchEngineEditorDialog.label.description" = "Enter the title and URL for the search engine provider. Titles must be at least two non-space characters long, and must not be the same as the title of an existing provider.\n\nWhen entering the URL the macro **%search%** must be included. This will be replaced by the list of search words separated by plus signs when the url is sent to your browser for display."
"qt.SearchEngineEditorDialog.label.title" = "Title:"
"qt.SearchEngineEditorDialog.label.url" = "URL:"
"qt.SearchEngineEditorDialog.tooltip.title" = "The title to show in the list for the search engine provider"
"qt.SearchEngineEditorDialog.tooltip.url" = "The URL to use for the search engine provider"
"qt.SearchEngineEditorDialog.window.title" = "Edit Search Engine Provider"
"qt.SearchEngineLookupOptionsPage.button.add" = "Add"
"qt.SearchEngineLookupOptionsPage.button.delete" = "Delete"
"qt.SearchEngineLookupOptionsPage.button.edit" = "Edit"
"qt.SearchEngineLookupOptionsPage.button.test" = "Test"
"qt.SearchEngineLookupOptionsPage.description.text" = "The Search Engine Lookup plugin allows you to initiate a search engine lookup in your browser for a cluster from the menu displayed when right-clicking the cluster. These settings allow you select which search engine to use for the lookup, as well as any additional search terms."
"qt.SearchEngineLookupOptionsPage.description.title" = "Search Engine Lookup"
"qt.SearchEngineLookupOptionsPage.form" = "Form"
"qt.SearchEngineLookupOptionsPage.providers.title" = "Search Engine Providers"
"qt.SearchEngineLookupOptionsPage.search_words.text" = "By default, the search parameters used are the artist name and album name if they are available in the metadata. You have the option of specifying additional words to be added to the search parameters (e.g.: album).\n\nAdditional words are entered below and should be separated by spaces."
"qt.SearchEngineLookupOptionsPage.search_words.title" = "Additional Search Words"
